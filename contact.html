<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Shishido</title>
  <link rel="icon" href="images/logo.png" type="image/png">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="contact">
  <!-- Top title fixed on all pages -->
  <h1 class="top-title">
    <a href="index.html">
      <img src="images/webp/logo.webp" alt="Shishido logo" class="logo">
    </a>
  </h1>

  <div class="main-container">
    <!-- Sidebar navigation -->
    <nav class="sidebar">
      <a href="past-works.html">Work</a>
      <a href="profile.html">Profile</a>
      <a href="howtoorder.html">How To Order</a>
    </nav>

    <!-- Main content area -->
    <div class="content">
      <div class="contact-container">
        <p>Please fill in the form below and I will get back to you as soon as possible.
            <br>/下のフォームにご記入ください。確認後、できるだけ早くご連絡いたします。
        </p>

        <!-- Netlify Form -->
        <form name="contact" method="POST" data-netlify="true">
            <input type="hidden" name="form-name" value="contact">
            <input type="hidden" name="redirect" value="/thank-you.html">

          <label>
            Your Name:<br>/お名前：<br>
            <input type="text" name="name" required>
          </label>
          <br><br>

          <label>
            Your Email:<br>/メールアドレス：<br>
            <input type="email" name="email" required>
          </label>
          <br><br>

          <label>
            Message:<br>/お問い合わせ内容：<br>
            <textarea name="message" rows="6" required></textarea>
          </label>
          <br><br>

          <button type="submit">Send<br>/送信</button>
        </form>
      </div>
    </div>   
  </div>

  <script>
    window.addEventListener('load', () => {
      document.body.classList.add('page-loaded');
    });
  </script>
</body>
</html>
